<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Page Enhancer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container p-3">
    <header class="mb-3">
      <h1 class="h4 mb-0 d-flex align-items-center">
        <img src="icons/icon48.png" alt="Logo" class="me-2" width="32" height="32">
        <span>AI Page Enhancer</span>
      </h1>
    </header>
    
    <div class="tabs mb-3">
      <button class="tab-btn active" data-tab="summarize">Summarize</button>
      <button class="tab-btn" data-tab="ask">Ask</button>
      <button class="tab-btn" data-tab="simplify">Simplify</button>
      <button class="tab-btn" data-tab="compare">Compare</button>
      <button class="tab-btn" data-tab="learn">Learn</button>
      <button class="tab-btn" data-tab="translate">Translate</button>
      <button class="tab-btn" data-tab="bookmark">Bookmark</button>
    </div>
    
    <!-- Tab content -->
    <div class="tab-content" id="summarize-tab">
      <button id="summarize-btn" class="btn btn-primary mb-3">
        <i class="bi bi-card-text me-2"></i>Summarize Page
      </button>
      <div id="summary-result" class="result-container d-none">
        <h3 class="h5">Key Takeaways:</h3>
        <div id="summary-content" class="content-result"></div>
      </div>
    </div>
    
    <div class="tab-content d-none" id="ask-tab">
      <div class="mb-3">
        <label for="question-input" class="form-label">Ask a question about this page:</label>
        <input type="text" class="form-control" id="question-input" placeholder="E.g., What is the main point?">
      </div>
      <button id="ask-btn" class="btn btn-primary mb-3">
        <i class="bi bi-question-circle me-2"></i>Get Answer
      </button>
      <div id="ask-result" class="result-container d-none">
        <h3 class="h5">Answer:</h3>
        <div id="answer-content" class="content-result"></div>
      </div>
    </div>
    
    <div class="tab-content d-none" id="simplify-tab">
      <button id="simplify-btn" class="btn btn-primary mb-3">
        <i class="bi bi-translate me-2"></i>Simplify Content
      </button>
      <div class="mb-3">
        <select id="simplify-level" class="form-select">
          <option value="beginner">Beginner</option>
          <option value="intermediate" selected>Intermediate</option>
          <option value="expert">Expert</option>
        </select>
      </div>
      <div id="simplify-result" class="result-container d-none">
        <h3 class="h5">Simplified Content:</h3>
        <div id="simplified-content" class="content-result"></div>
      </div>
    </div>
    
    <div class="tab-content d-none" id="compare-tab">
      <div class="mb-3">
        <label for="product-input" class="form-label">Product or topic to compare:</label>
        <input type="text" class="form-control" id="product-input" placeholder="Leave empty to detect automatically">
      </div>
      <button id="compare-btn" class="btn btn-primary mb-3">
        <i class="bi bi-bar-chart me-2"></i>Compare
      </button>
      <div id="compare-result" class="result-container d-none">
        <h3 class="h5">Comparison Results:</h3>
        <div id="comparison-content" class="content-result"></div>
      </div>
    </div>
    
    <div class="tab-content d-none" id="learn-tab">
      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="learnMode" id="quiz-mode" value="quiz" checked>
          <label class="form-check-label" for="quiz-mode">Quiz</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="learnMode" id="flashcard-mode" value="flashcard">
          <label class="form-check-label" for="flashcard-mode">Flashcards</label>
        </div>
      </div>
      <button id="learn-btn" class="btn btn-primary mb-3">
        <i class="bi bi-mortarboard me-2"></i>Generate Learning Material
      </button>
      <div id="learn-result" class="result-container d-none">
        <h3 class="h5">Learning Material:</h3>
        <div id="learning-content" class="content-result"></div>
      </div>
    </div>
    
    <div class="tab-content d-none" id="translate-tab">
      <div class="mb-3">
        <label for="language-select" class="form-label">Translate to:</label>
        <select id="language-select" class="form-select">
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh">Chinese</option>
          <option value="hi">Hindi</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="ru">Russian</option>
        </select>
      </div>
      <button id="translate-btn" class="btn btn-primary mb-3">
        <i class="bi bi-globe me-2"></i>Translate
      </button>
      <div id="translate-result" class="result-container d-none">
        <h3 class="h5">Translation:</h3>
        <div id="translation-content" class="content-result"></div>
      </div>
    </div>
    
    <!-- New Bookmark Tab -->
    <div class="tab-content d-none" id="bookmark-tab">
      <div class="bookmark-options mb-3">
        <h4 class="h6 mb-2">Bookmark this page:</h4>
        <div class="input-group mb-3">
          <input type="text" id="bookmark-title" class="form-control" placeholder="Bookmark title (default: page title)">
          <button id="bookmark-btn" class="btn btn-primary">
            <i class="bi bi-bookmark-plus me-2"></i>Save
          </button>
        </div>
        
        <div class="mb-3">
          <label for="folder-select" class="form-label">Select or create a folder:</label>
          <div class="input-group">
            <select id="folder-select" class="form-select">
              <option value="" selected>Loading folders...</option>
            </select>
            <button class="btn btn-outline-secondary" type="button" id="new-folder-btn">
              <i class="bi bi-folder-plus"></i>
            </button>
          </div>
        </div>
        
        <div id="new-folder-form" class="mb-3 d-none">
          <div class="input-group">
            <input type="text" id="new-folder-name" class="form-control" placeholder="New folder name">
            <button class="btn btn-success" type="button" id="create-folder-btn">Create</button>
            <button class="btn btn-outline-secondary" type="button" id="cancel-folder-btn">Cancel</button>
          </div>
        </div>
      </div>
      
      <div class="my-bookmarks mt-4">
        <h4 class="h6 mb-2 d-flex justify-content-between align-items-center">
          <span>My Bookmarks:</span>
          <button id="refresh-bookmarks-btn" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </h4>
        <div id="bookmarks-container" class="bookmark-list">
          <div class="spinner-border spinner-border-sm text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <span class="ms-2">Loading bookmarks...</span>
        </div>
      </div>
    </div>
    
    <div id="loading" class="d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span class="ms-2">Processing with Gemini AI...</span>
    </div>
    
    <div id="error-message" class="alert alert-danger d-none">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span id="error-text"></span>
    </div>
    
    <footer class="mt-3 text-center text-muted">
      <small>Powered by Google Gemini Flash 2.0</small>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
